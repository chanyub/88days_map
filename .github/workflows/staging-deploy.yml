name: Deploy Staging

on:
  push:
    branches:
      - stg
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Add staging banner
      run: |
        # Add staging banner to index.html
        sed -i 's/<div id="search-container">/<div id="staging-banner" style="position:fixed;top:0;left:0;width:100%;background:#ff6b35;color:white;text-align:center;padding:5px;z-index:10001;font-weight:bold;">ðŸš§ STAGING ENVIRONMENT - For Testing Only ðŸš§<\/div><div id="search-container" style="top:35px;">/' index.html
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

permissions:
  contents: read
  pages: write
  id-token: write

environment:
  name: staging
  url: ${{ steps.deployment.outputs.page_url }}